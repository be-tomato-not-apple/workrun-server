spring:
  profiles:
    active: local
    group:
      local: [local, common, secret]
      blue:  [blue,  common, secret]
      green: [green, common, secret]

# ---- local ----------------------------------------------------
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tomato
    username: root
    password: ${DB_PASSWORD}  # 환경변수로 설정

server:
  env: local
  port: 8080
  serverAddress: 127.0.0.1
  address: 0.0.0.0
serverName: local_server


# ---- blue (EC2) ----------------------------------------------
---
spring:
  config:
    activate:
      on-profile: blue

server:
  env: blue
  port: 8080
  address: 0.0.0.0
serverName: blue_server

# ---- green (EC2) ---------------------------------------------
---
spring:
  config:
    activate:
      on-profile: green

server:
  env: green
  port: 8080
  address: 0.0.0.0
serverName: green_server

# ---- common ---------------------------------------------------
---
spring:
  config:
    activate:
      on-profile: common

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        show_sql: true
        highlight_sql: true

  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false

logging:
  level:
    org.springframework.web: DEBUG

springdoc:
  swagger-ui:
    enable: true
    enabled: true
  api-docs:
    enabled: true
