spring:
  profiles:
    # 기본은 로컬. EC2에서는 --spring.profiles.active=blue 또는 green 로 덮어쓰기
    active: local
    group:
      local: [local, common, secret]
      blue:  [blue,  common, secret]
      green: [green, common, secret]

# ---- local ----------------------------------------------------
---
spring:
  config:
    activate:
      on-profile: local

server:
  env: local
  port: 8080
  serverAddress: 127.0.0.1
serverName: local_server

# ---- blue (EC2) ----------------------------------------------
---
spring:
  config:
    activate:
      on-profile: blue

server:
  env: blue
  port: 8080
  address: 0.0.0.0
  serverAddress: 54.180.219.136
serverName: blue_server

# ---- green (EC2) ---------------------------------------------
---
spring:
  config:
    activate:
      on-profile: green

server:
  env: green
  port: 8081
  address: 0.0.0.0
  serverAddress: 54.180.219.136   # ← EC2 공인 IP (필요시 변경)
serverName: green_server

# ---- common (공통) -------------------------------------------
---
spring:
  config:
    activate:
      on-profile: common
#      import:
#        - classpath:application-secret.yml   # DB 등 민감정보 분리

  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        show_sql: true
        highlight_sql: true

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.web.client.DefaultRestClient: OFF
